<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card checkout</title>
    <script src="scripts/validators.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form method="post" action="mini1.html">
        <div id="error" name="error" class="error" style="visibility: hidden;">An error occured: bad CC</div>
        <label>Number</label>
        <input type="text" name="ccpart1" id="ccpart1">
        <input type="text" name="ccpart2" id="ccpart2">
        <input type="text" name="ccpart3" id="ccpart3">
        <input type="text" name="ccpart4" id="ccpart4">
        <br>
        <label>CCV</label>
        <input type="text" name="ccv" id="ccv">
        <br>
        <label>Expiration date</label>
        <input type="text" name="exp_month" id="exp_month">
        <input type="text" name="exp_year" id="exp_year">
        <br>
        <label>Holder name</label>
        <input type="text" name="holder" id="holder">
        <br>
        <input type="submit" value="Checkout" 
            onclick="const cc=getCCDataFromDOM(); if (!validateCC(cc)) { handleCCError('bad cc') } else { passCCDataToTheBank(cc, 120.50, 987) }; return false;">
</form>
</body>
</html>
