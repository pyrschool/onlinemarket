<body>
    <h1>Cat facts</h1>
    <p>For all you cat lovers!</p>

    <script>

        const factsSample = [
            {
                fact: "Cats are lovely",
            },
            {
                fact: "Cat fact 1",
            },
            {
                fact: "Cat fact 1",
            },
            {
                fact: "Cat fact 3",
            },
            {
                fact: "Cat fact 4",
            },
            {
                fact: "Cat fact 5",
            },
        ]

        function createStoreFront(objectsArray) {

            // sort 
            
            // filter

            createDOMOnArray(objectsArray)

        }

        function createDOMOnArray(objectsArray) {
            // displaying the finalised array
            const parentElement = document.getElementById("storeFront")
            parentElement.innerHTML = ""
            for (let idx in objectsArray) {
                const myDiv = document.createElement("div")
                myDiv.className = "store-item"
                parentElement.appendChild(myDiv)
                const myP = document.createElement("p")
                myP.innerHTML = objectsArray[idx].fact
                myDiv.appendChild(myP)
            }
        }

        console.log(factsSample)

        console.log(`before fetch at ${new Date()}`)

        fetch('https://catfact.ninja/facts?limit=16&max_length=50')
            .then(response => response.json() )
            .then(object => createStoreFront(object.data) )

        console.log(`after fetch at ${new Date()}`)

    </script>

    <div class="store-front" id="storeFront" name="storeFront">
    </div>

</body>
