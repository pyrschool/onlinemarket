<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini market</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>Cat facts</h1>
    <p>For all you cat lovers!</p>

    <script>

        const facts = [
            {
                fact: "Cats are lovely",
            },
            {
                fact: "Cat fact 1",
            },
            {
                fact: "Cat fact 1",
            },
            {
                fact: "Cat fact 3",
            },
            {
                fact: "Cat fact 4",
            },
            {
                fact: "Cat fact 5",
            },
        ]

        function createStoreFront() {

            createDOMOnArray(facts)

        }

        function createDOMOnArray(objectsArray) {
            // displaying the finalised array
            const parentElement = document.getElementById("storeFront")
            parentElement.innerHTML = ""
            for (let idx in objectsArray) {
                const myDiv = document.createElement("div")
                myDiv.className = "store-item"
                parentElement.appendChild(myDiv)
                const myP = document.createElement("p")
                myP.innerHTML = objectsArray[idx].fact
                myDiv.appendChild(myP)
            }
        }

        console.log(facts)

        console.log(`before fetch at ${new Date()}`)

        fetch('https://catfact.ninja/facts?limit=16&max_length=50')
            .then(whatIDoWhenFetchIsFinished)
            .then(whatIDoWhenTheResponseTransformedToObject)


        console.log(`after fetch at ${new Date()}`)


        function whatIDoWhenFetchIsFinished(response) {
            console.log(`fetch finished at ${new Date()}`)
            console.log(response)
            return response.json()
        }

        function whatIDoWhenTheResponseTransformedToObject(object) {
            console.log(`transformation finished at ${new Date()}`)
            console.log(object)
            console.log(object.data)
            createDOMOnArray(object.data)
        }

    </script>

    <div class="store-front" id="storeFront" name="storeFront">
    </div>

</body>
<script>
</script>

</html>
